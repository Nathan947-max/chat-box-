<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stopwatch-container">
    <div class="header">
      <h1>Stopwatch</h1>
